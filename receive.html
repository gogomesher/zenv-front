<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zEnvelope - 加密口令红包</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/i18n.js"></script>
    <link rel="stylesheet" href="css/styles_v2.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <span data-i18n="loading">Loading...</span>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <a href="index.html" class="logo">
                    <img src="img/logo.svg" alt="zEnvelope Logo" style="height: 2rem; margin-right: 10px;">
                    <span>zEnvelope</span>
                </a>
            </div>
            <div class="header-bottom">
                <nav id="nav-menu">
                    <ul>
                        <li><a href="index.html" data-i18n="nav_send">发红包</a></li>
                        <li><a href="receive.html" class="active" data-i18n="nav_receive">收红包</a></li>
                    </ul>
                </nav>
                <div class="header-controls">
                    <span id="network-display" class="network-badge" style="display: none;"></span>
                    <a href="#" class="verify-btn" id="connect-wallet-btn" data-i18n="connect_wallet">连接钱包</a>
                    <button id="lang-toggle" class="lang-btn" aria-label="Switch Language">
                        <i class="fas fa-globe"></i> <span id="lang-text">EN</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Wallet Selection Modal -->
        <div id="wallet-select-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 data-i18n="wallet_modal_title">Connect Wallet</h3>
                    <button id="close-select-modal" class="modal-close-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="wallet-list">
                    <button id="select-appkit" class="wallet-option-btn">
                        <div class="wallet-info">
                            <div class="wallet-icon icon-appkit">
                                <img src="img/walletconnect.png" alt="TronLink" style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px;">
                            </div>
                            <span class="wallet-name" data-i18n="wallet_connect">Wallet Connect</span>
                        </div>
                        <i class="fas fa-chevron-right wallet-arrow"></i>
                    </button>
                    <button id="select-tron" class="wallet-option-btn">
                        <div class="wallet-info">
                            <div class="wallet-icon icon-tron">
                                <img src="img/tronlink.png" alt="TronLink" style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px;">
                            </div>
                            <span class="wallet-name" data-i18n="tron_link">Tron (TronLink)</span>
                        </div>
                        <i class="fas fa-chevron-right wallet-arrow"></i>
                    </button>
                </div>
            </div>
        </div>

        <main>
            <div class="card">
                <div class="card-header">
                    <h1 data-i18n="receive_header">领取口令红包</h1>
                    <p data-i18n="receive_desc">输入红包 ID 和口令，领取您的资产。</p>
                </div>

                <div id="asset-info" class="result-card" style="display: none;">
                    <h3><i class="fas fa-gift"></i> <span data-i18n="receive_success_title">成功领取红包！</span></h3>
                    <div id="asset-details" class="highlight-text" style="font-size: 1.1rem; font-weight: 500;"></div>
                </div>

                <div id="error-info" class="result-card error-card"
                    style="display: none; background-color: rgba(220, 53, 69, 0.1); border: 1px solid rgba(220, 53, 69, 0.2); color: #dc3545;">
                    <h3><i class="fas fa-exclamation-circle"></i> <span data-i18n="receive_error_title">领取失败</span></h3>
                    <div id="error-details" class="highlight-text" style="font-size: 1.1rem; font-weight: 500;"></div>
                </div>

                <form id="receive-form">
                    <div class="form-group">
                        <label for="envelope-id" data-i18n="label_envelope_id">红包 ID</label>
                        <div class="input-wrapper">
                            <input type="text" id="envelope-id" name="envelope-id" placeholder="请输入红包 ID" required data-i18n="placeholder_envelope_id">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" data-i18n="label_password_input">口令</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="请输入口令" data-i18n="placeholder_password_input">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" data-i18n="btn_claim">
                        领取红包
                    </button>
                </form>
            </div>
        </main>

        <footer>
            <p data-i18n="footer_rights">&copy; 2025 zEnvelope. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/ethers.umd.min.js"></script>
    <script src="js/wasm_exec.js"></script>
    <script type="module" src="js/receive.js?v=1"></script>
    <script>
        window.addEventListener('load', function() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>

</html>
