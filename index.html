<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zEnvelope - 加密口令红包</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/i18n.js"></script>
    <link rel="stylesheet" href="css/styles_v2.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <span data-i18n="loading">Loading...</span>
        </div>
    </div>

    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <img src="img/logo.svg" alt="zEnvelope Logo" style="height: 2rem; margin-right: 10px;">
                <span>zEnvelope</span>
            </a>
            <div class="header-right">
                <div class="header-controls">
                    <nav id="nav-menu">
                        <ul>
                            <li><a href="index.html" class="active" data-i18n="nav_send">发红包</a></li>
                            <li><a href="receive.html" data-i18n="nav_receive">收红包</a></li>
                        </ul>
                    </nav>
                    <span id="network-display" class="network-badge" style="display: none;"></span>
                    <a href="#" class="verify-btn" id="connect-wallet-btn" data-i18n="connect_wallet">连接钱包</a>
                    <button id="lang-toggle" class="lang-btn" aria-label="Switch Language">
                        <span id="lang-text">EN</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Wallet Selection Modal -->
        <div id="wallet-select-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 data-i18n="wallet_modal_title">Connect Wallet</h3>
                    <button id="close-select-modal" class="modal-close-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="wallet-list">
                    <button id="select-appkit" class="wallet-option-btn">
                        <div class="wallet-info">
                            <div class="wallet-icon icon-appkit">
                                <img src="img/walletconnect.png" alt="TronLink" style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px;">
                            </div>
                            <span class="wallet-name" data-i18n="wallet_connect">Wallet Connect</span>
                        </div>
                        <i class="fas fa-chevron-right wallet-arrow"></i>
                    </button>
                    <button id="select-tron" class="wallet-option-btn">
                        <div class="wallet-info">
                            <div class="wallet-icon icon-tron">
                                <img src="img/tronlink.png" alt="TronLink" style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px;">
                            </div>
                            <span class="wallet-name" data-i18n="tron_link">Tron (TronLink)</span>
                        </div>
                        <i class="fas fa-chevron-right wallet-arrow"></i>
                    </button>
                </div>
            </div>
        </div>

        <main>
            <div class="card">
                <div class="card-header">
                    <h1 data-i18n="create_header">创建口令红包</h1>
                    <p data-i18n="create_desc">将代币放入信封，设置口令，分享给好友。</p>
                </div>

                <div id="result-message" class="result-card" style="display: none;">
                    <h3><i class="fas fa-check-circle"></i> <span data-i18n="create_success_title">创建成功!</span></h3>
                    <p data-i18n="create_success_id">您的红包 ID 是:</p>
                    <div class="highlight-text" id="envelope-id"></div>
                    <p data-i18n="create_success_share">请将此 ID 和口令分享给好友。</p>
                    <div class="qrcode-container">
                        <p data-i18n="create_success_qrcode">扫描二维码领取红包:</p>
                        <div id="envelope-qrcode"></div>
                    </div>
                </div>

                <form id="envelope-form">
                    <div class="form-group">
                        <label for="token-address" data-i18n="label_token">选择代币</label>
                        <div class="input-wrapper">
                            <select id="token-address" required>
                                <option value="" disabled selected data-i18n="option_connect_first">请先连接钱包</option>
                            </select>
                        </div>
                        <span id="scan-status"></span>
                    </div>

                    <div class="form-group">
                        <label for="amount" data-i18n="label_amount">总金额</label>
                        <div class="input-wrapper">
                            <input type="number" id="amount" placeholder="0.00" step="any" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="recipient-count" data-i18n="label_count">红包个数</label>
                        <div class="input-wrapper">
                            <input type="number" id="recipient-count" placeholder="例如: 10" min="1" step="1" required data-i18n="placeholder_count">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="distribution-type" data-i18n="label_type">红包类型</label>
                        <div class="input-wrapper">
                            <select id="distribution-type">
                                <option value="0" data-i18n="option_equal">人均红包</option>
                                <option value="1" data-i18n="option_random">拼手气红包</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" data-i18n="label_password">设置口令</label>
                        <div class="input-wrapper">
                            <input type="text" id="password" placeholder="设置领取口令" required data-i18n="placeholder_password_set">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="validity" data-i18n="label_validity">有效期 (小时)</label>
                        <div class="input-wrapper">
                            <input type="number" id="validity" placeholder="默认 24 小时" min="1" data-i18n="placeholder_validity">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" data-i18n="btn_create">
                        创建红包
                    </button>
                </form>
        </main>

        <footer>
            <p data-i18n="footer_rights">&copy; 2025 zEnvelope. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/wasm_exec.js"></script>
    <script type="module" src="js/script.js?v=1"></script>
    <script>
        window.addEventListener('load', function() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>

</html>
